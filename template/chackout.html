<!DOCTYPE html>
<html>
  <head>
    <title>Checkout Page - My E-commerce Site</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static',filename='chackout.css')}}" />
  </head>
  <body>
    <div class="container">
      <h1>Checkout</h1>
      <div class="row">
        <div class="col-50">
          <h2>Billing Address</h2>
          <form method="POST" action="/place-order">
            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="name" placeholder="Your name" required />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required />
            <label for="adr">Address</label>
            <input type="password" id="adr" name="password" placeholder="Your password" required />
            
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Your city" required />
            
        <div class="row">
          <div class="col-50">
            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="Your state" required />
          </div>
          <div class="col-50">
            <label for="zip">Zip</label>
            <input type="text" id="zip" name="zip" placeholder="Your zip code" required />
          </div>
        </div>
      </form>
    </div>

    <div class="col-50">
      <h2>Payment</h2>
      <form>
        <label for="fname">Accepted Cards</label>
        <div class="icon-container">
          <i class="fab fa-cc-visa"></i>
          <i class="fab fa-cc-amex"></i>
          <i class="fab fa-cc-mastercard"></i>
        </div>

        <label for="cname">Name on Card</label>
        <input type="text" id="cname" name="cardname" placeholder="Your name on card" required />
        <label for="ccnum">Credit card number</label>
        <input type="text" id="ccnum" name="cardnumber" placeholder="Your credit card number" required />

        <div class="row">
          <div class="col-50">
            <label for="expdate">Exp Date</label>
            <input type="text" id="expdate" name="expdate" placeholder="MM/YY" required />
          </div>
          <div class="col-50">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="Your CVV" required />
          </div>
        </div>
      </form>
    </div>
  </div>

  <input type="submit" value="Place Order" name="submit" class="btn" />
  <a href='/SHOP' class="back-btn">Back</a>
</div>
<footer>
  <div class="footer-content">
    <div class="quick-links">
      <h3>QUICK LINKS</h3>
      <ul>
        <li><a href="/">Home</a></li>
                <li><a href="/SHOP">Product</a></li>
                <li><a href="/about">About-us</a></li>
                <li><a href="/contact">Contact</a></li>
      </ul>
    </div>
    <div class="about-us">
      <h3>ABOUT US</h3>
      <p><a href=""> Our Story + Mission</a> <br>
          <a href=""> Locations</a>
          <br>
          <a href=""> Collaborations</a>
          <br>
          <a href=""> Job Openings</a>
          <br>
          <a href=""> Interns</a>
          <br>
        <a href="">  Blog</a>
        </p>
    </div>
    <div class="sign-up">
      <h3>SIGN UP AND SAVE</h3>
      <form>
        <input type="email" placeholder="Enter your email">
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </div>
  <div class="footer-design">
    <p>&copy; 2023 Example Company. All rights reserved.</p>
    <p>Designed by <a href="#">Ammar Hani</a></p>
  </div>
</footer>
  </body>
</html>
